<script>
  // Function to load a random image
  function loadRandomImage() {
    // Get a random number between 1 and 10 (adjust as needed)
    var randomNum = Math.floor(Math.random() * 10) + 1;
    // Construct the image source path
    var imagePath = 'images/' + randomNum + '.jpg'; // Change the folder and file naming convention as needed
    // Set the src attribute of the image element
    document.getElementById('randomImage').src = imagePath;
  }

  // Load a random image initially
  loadRandomImage();

  // Set interval to load a random image every 10 seconds
  setInterval(loadRandomImage, 2000); // 10000 milliseconds = 10 seconds
</script>
